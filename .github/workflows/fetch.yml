name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 20 * * 0,4' # Mon & Fri 05:00 JST
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl "${{ secrets.SUPABASE_URL }}/rest/v1/merits?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
